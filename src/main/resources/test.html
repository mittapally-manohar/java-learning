<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="input-container">
    <input type="text" id="numberInput" placeholder="Enter a number (1-9)" />
    <button id="colorButton" class="button">Color Me</button>
    <div id="errorMessage" class="error-message"></div>
</div>
<div class="grid-container">
    <div id="box1" class="grid-item">1</div>
    <div id="box2" class="grid-item">2</div>
    <div id="box3" class="grid-item">3</div>
    <div id="box4" class="grid-item">4</div>
    <div id="box5" class="grid-item">5</div>
    <div id="box6" class="grid-item">6</div>
    <div id="box7" class="grid-item">7</div>
    <div id="box8" class="grid-item">8</div>
    <div id="box9" class="grid-item">9</div>
</div>
<!-- Link to the JavaScript file -->
<script src="script.js"></script>
</body>
</html>
